<body>
    <script>
        function prime_composite(n) {
            if (n <= 1) return "Neither Prime nor Composite ";
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return "Composite";
            }
            return "Prime";
        }
        console.log("For prime number 1 : " + prime_composite(1));
        console.log("For prime number 5 : " + prime_composite(5));
        console.log("For composite number 21 : " + prime_composite(21));
    </script>
</body>

</html>
